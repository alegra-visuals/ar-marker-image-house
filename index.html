<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      *{
        margin:0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body{
        /* overflow: hidden; */
      }
      #app{
        position: absolute;
        width: 100%;
        height:100%;      
      }
      .logo{
        padding: 8px 0px;
        background-color: white;
      }
      .logo>img{
        width: 150px;
      }
      #app{
        position: absolute;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <nav>
        <div class="logo" id="logo_container">
            <img src="alegra-logo.jpeg" alt="alegra logo">
        </div>
    </nav>
    <img id="labimage" src="https://www.kkrstone.com/wp-content/uploads/2024/06/Solid-Surface-Table-Top.jpg" alt="images" style="display: none;">
    <div id="app"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
